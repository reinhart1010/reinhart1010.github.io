---
layout: page
---

<div class="content">
  <h1>Archive of posts from {{ page.date | date: "%Y" }}</h1>
  {% assign count = 0 %}
  <!-- The posts (generated from Jekyll) are loaded into this template, to be mixed -->
  <pre id="raw_json" class="d-none">
    {% include card-generator.html posts=page.posts %}
  </pre>
  <div class="container-fluid">
    <div id="card-container">
      <!-- To be automatically filled --> 
    </div>
    <p class="text-center font-size-20 font-weight-bolder">Find more posts <a href="/posts">here</a>.</p>
  </div>
</div>
