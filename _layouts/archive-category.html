---
layout: page
---

<div class="content">
  <h1>{{ site.data.categories[page.title].name | default: page.title }}</h1>
  {% assign count = 0 %}
  {% assign count_limit = site.paginate | times: 5 %}
  <!-- The posts (generated from Jekyll) are loaded into this template, to be mixed -->
  <pre id="raw_json" class="d-none">
  {% include card-generator.html posts=page.posts count_limit=count_limit %}
  </pre>
  <div class="container-fluid">
    <div id="card-container">
      <!-- To be automatically filled --> 
    </div>
    <p class="text-center font-size-20 font-weight-bolder">Find more posts <a href="/posts">here</a>.</p>
  </div>
</div>
<script>
function preloadCards(){
  let data = null;
  let list2 = document.getElementById("raw_json").innerHTML;

  document.getElementById("raw_json").innerHTML = ""

  try {
    data = JSON.parse(list2.replace(/&lt;/g, "<").replace(/&gt;/g, ">"));
  } catch (e) {
    return;
  }
  if (!Array.isArray(data)) return;
  loadCards(data);
}

setTimeout(preloadCards, 0);
</script>
